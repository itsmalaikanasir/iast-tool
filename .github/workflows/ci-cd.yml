name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and push backend image
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/iast-backend:latest

      # 5. Build and push frontend image
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/iast-frontend:latest

      # 6. Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.34.0'

      # 7. Configure kubeconfig for Minikube (local testing only)
      # NOTE: For real remote Kubernetes, you would provide KUBECONFIG secrets
      - name: Copy Minikube kubeconfig
        run: echo "Skipping Minikube deployment in cloud CI" 

      # 8. Deploy to Kubernetes
      # This step will run only locally, in GitHub Actions you'd deploy to a real cluster
      - name: Deploy backend & frontend
        run: |
          echo "Use kubectl apply -f k8s/ manifests to deploy to Minikube"
